<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room list</title>
    <style>
        body {
            background-color: rgb(32, 32, 32);
            background-image: url("background.jpg");
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #roomlist {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(2, 2, 2, 0.397);
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 2rem;
            width: 80%;
        }

        .room {
            display: block;
            position: relative;
            background-color: rgba(24, 24, 24, 0.753);
            border-radius: 2rem;
            padding: 1rem;
            cursor: pointer;
        }

        .room span {
            display: block;
            position: relative;
            font-size: 4rem;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #newstream {
            position: fixed;
            top: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <h1>Available rooms to join</h1>
    <h3>Click on room to join</h3>
    <button id="newstream">New stream</button>
    <div id="roomlist"></div>
</body>
<script>
    document.getElementById("newstream").addEventListener("click", () => {
        location.href = `${location.protocol + "//"}${location.host}/webui/host.html`
    })

    const update = () => {
        fetch("/api/rooms", {
            method: "GET", headers: {
                "Content-Type": "application/json"
            }
        }).then(async (response) => {
            const rooms = (await response.json())["data"];
            console.log(rooms)
            document.getElementById("roomlist").innerHTML = ""
            for (let i in rooms) {
                let room = rooms[i];
                console.log(room)
                const roomObj = document.createElement("div");
                roomObj.classList.add("room")
                roomObj.innerHTML = `
                <span>${room.roomname}</span>
                <h2>Viewers: ${room.viewers}</h2>
            `

                roomObj.addEventListener("click", () => {
                    location.href = `${location.protocol + "//"}${location.host}/webui/view.html${room.id}`
                })

                document.getElementById("roomlist").appendChild(roomObj)
            }

        }).catch((err) => {
            console.error(err);
            window.alert("Hiba a m√°trixban -_-")
        })
    }

    // refresh every 2 seconds
    setInterval(update, 2000);
    update();

</script>

</html>
