<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share screen</title>
    <script src="./peerjs/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        video {
            width: 100%;
            height: 100%;
            background-color: black;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        #invite_link {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%, 0%);
            margin: 20px;
            min-width: 200px;
            height: 50px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <video id="display" autoplay muted>

    </video>

    <div id="invite_link"></div>
</body>
<script src="host.js"></script>
