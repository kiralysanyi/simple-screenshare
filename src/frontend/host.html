<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share screen</title>
    <script src="./peerjs/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        video {
            width: 80%;
            height: 80%;
            background-color: black;
            position: fixed;
            top: 10%;
            left: 10%;
        }

        #invite_link {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translate(-50%, 0%);
            padding: 10px;
            min-width: 200px;
            min-height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 3rem;
            border-radius: 10px;
            cursor: copy;
        }

        #toolbox {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translate(-50%, 0%);
            background-color: rgba(37, 37, 37, 0.897);
            backdrop-filter: blur(4px);
            border-radius: 3rem;
            max-width: 100%;
            max-height: 50%;
            padding: 2rem;
        }

        input {
            background-color: rgba(255, 255, 255, 0.226);
            border-radius: 1rem;
            height: 2rem;
            padding: 0.5rem;
            border: none;
            color: white;
        }

        button {
            background-color: rgb(0, 68, 255);
            border-radius: 1rem;
            height: 2rem;
            padding: 0.5rem;
            border: none;
            color: white;
        }

        #statusDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            padding: 2rem;
            background-color: rgb(0, 89, 255);
            border-radius: 1rem;
            font-size: 3rem;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>

<body>
    <video id="display" autoplay muted>

    </video>

    <div id="invite_link"></div>
    <div id="toolbox">
        <h1 id="roomname"></h1>
        <h2>Change name</h2>
        <input type="text" name="newname" id="newname" placeholder="New room name">
        <button id="changename">Change</button>
        <h3>Current viewers: <span id="viewcount"></span></h3>
    </div>
    <div id="statusDisplay"></div>

</body>
<script src="host.js"></script>

</html>
